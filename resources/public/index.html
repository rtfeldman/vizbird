	<!-- Primary Page Layout

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
    <h1 class="title">vizbird</h1>
  </div>
  <div class="one-third column">
    <form id="db-connection">
      <h3>Database Connection</h3>

      <label for="db-host">Host</label>
      <input type="text" id="db-host" name="host" placeholder="localhost:5984"/>

    <label for="db-username">Username</label>
        <input type="text" id="db-username" name="username" placeholder="admin"/>

        <label for="db-password">Password</label>
        <input type="password" id="db-passowrd" name="password"/>

        <button type="submit">Connect</button>
      </form>

      <form id="time-series" style="display:none">
        <h3>Time Series</h3>

        <p>Enter a query which returns <b>one date field</b>
        <br/>(or timestamp field), along with any other fields:</p>
        <textarea id="query">
        </textarea>

        <button type="submit">Run Query</button>
      </div>
      <div class="two-thirds column">
        <div class="results">
          <img src="images/vizbird.jpg" width="620"/>
          <a class="image-copyright" target="_blank" href="http://www.flickr.com/photos/terryfoote/2244136211">Photo (c) Terry Foote, shown without changes</a>
